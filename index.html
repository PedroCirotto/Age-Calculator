<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="index.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form action="#" class="form">
        <div class="input-container">
          <div class="div-day date">
            <label for="day">DAY</label>
            <input type="number" id="day" placeholder="DD" required/>
            <span class="error"></span>
          </div>

          <div class="div-month date">
            <label for="month">MONTH</label>
            <input type="number" id="month" placeholder="MM" required/>
            <span class="error"></span>
          </div>

          <div class="div-year date">
            <label for="year">YEAR</label>
            <input type="number" id="year" placeholder="YYY" required/>
            <span class="error"></span>
          </div>
        </div>
      </form>
      <div class="btnhr">
        <hr class="hr">
        <button class="btn"><i class="bx bx-chevron-down"></i></button>
        <hr class="hr hr2">

      </div>

      <div class="date-container">
        <h1><span class="year">- -</span>years</h1>
        <h1><span class="month">- -</span>months</h1>
        <h1><span class="day">- -</span>days</h1>
      </div>
    </div>
    
  </body>
</html>
